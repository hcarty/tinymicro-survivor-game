; tinymicro - Template basic config file

[Display]
; FullScreen = false + Decoration = false + no dimension -> Borderless FullScreen
Title           = tinymicro
FullScreen      = false
Decoration      = false
Smoothing       = false
VSync           = true

[Resource]
Texture         = ../data/texture
Sound           = ../data/sound
Map             = ../data/map

[Input]
KEY_ESCAPE      = Quit

[MainViewport]
Camera          = MainCamera

[MainCamera]
Zoom            = 2
FrustumWidth    = 1280
FrustumHeight   = 720
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1) ; Objects with -1 <= Z <= 1 will be visible
GroupList       = Background # logo # default # hud

[CameraControl]
IgnoreFromParent= rotation scale
OnCreate        = > Camera.Get MainCamera, Camera.SetParent < ^, Set Runtime Camera ^

[Scene]
ChildList       = CameraControl # World # WorldLevels # Character # Treasures # Mobs # Score

[Object]

; Player score

[Score]
Graphic         = @
Text            = @
String          = Preparing...
ParentCamera    = MainCamera
UseParentSpace  = position
Scale           = 3
Smoothing       = false
Pivot           = top right
Position        = (0.48, -0.48)
Group           = hud

; Texture containing object graphics

[TinyDungeonGraphic]
Texture         = Tiny Dungeon/Tilemap/tilemap_packed.png
TextureSize     = (16, 16)
TextureOrigin   = % > Get "" TextureSize, > Get "" TileOffset, * < <
Smoothing       = false

; Player character

[Character]
Position        = @PlayerStart.Position
Graphic         = CharacterGraphic
Pivot           = center
Body            = CharacterBody
ChildList       = HealthBar # Attack
OnCreate        = >> Get Runtime Camera, Object.SetParent < ^, Object.SetPosition < (0, 0)
OnDelete        = > Get Runtime Camera, Object.Detach <

; Input set
Input           = CharacterInput

; Movement speed
Speed           = 100.0

; Healing rate
HealthPS        = 1

[CharacterGraphic@TinyDungeonGraphic]
TileOffset      = (3, 8)

[CharacterInput]
KEY_W           = Up
KEY_S           = Down
KEY_A           = Left
KEY_D           = Right
KEY_UP          = Up
KEY_DOWN        = Down
KEY_LEFT        = Left
KEY_RIGHT       = Right

[CharacterBody]
Dynamic         = true
FixedRotation   = true
PartList        = CharacterHitPart

[CharacterHitPart]
Type            = sphere
SelfFlags       = character # dynamic
CheckMask       = mob # barrier # interact # pickup
Solid           = true

MobKill         = true

; Player character's attacks

[Knife@TinyDungeonGraphic]
TileOffset      = (11, 8)

[BattleAxe@TinyDungeonGraphic]
TileOffset      = (2, 10)

[AttackProjectile]
Graphic         = BattleAxe # Knife
UseRelativeSpeed= true
Rotation        = 0 ~ 360
Speed           = (150, 0) ~ (250, 0)
AngularVelocity = -360 ~ -170 #
                  270 ~ 360
LifeTime        = 1.5
Body            = AttackProjectileBody

[AttackProjectileBody]
Dynamic         = true
FixedRotation   = true
PartList        = AttackProjectileBodyPart

[AttackProjectileBodyPart]
Type            = box
SelfFlags       = attack
CheckMask       = mob
Solid           = false

MobKill         = true

[AttackArea]
Pivot           = center
AnimationSet    = AttackAreaAnimationSet
UseRelativeSpeed= true
Scale           = 0.1
LifeTime        = anim
Body            = AttackAreaBody
Alpha           = 0.8
AngularVelocity = -100 ~ 100

[AttackAreaAnimationSet]
Pivot           = center
KeyDuration     = 0.1
KeepInCache     = true
StartAnim       = Play
Digits          = 2
Play            = Particle Pack/PNG (Transparent)/star_ # png
Play->          =

[AttackAreaBody]
Dynamic         = true
FixedRotation   = true
PartList        = AttackAreaBodyPart

[AttackAreaBodyPart]
Type            = sphere
SelfFlags       = attack
CheckMask       = mob
Solid           = false

MobKill         = true

[Attack]
Spawner         = @
Object          = AttackProjectile # AttackProjectile # AttackProjectile # AttackProjectile # AttackArea
ActiveObject    = 50
WaveSize        = 1 ~ 2
WaveDelay       = 0.1
CleanOnDelete   = true

; Health bar

; With thanks to the orx wiki for an example of how to do this!
; https://orx-project.org/wiki/en/tutorials/orxscroll/progressbar_in_scroll

[Color]
HealthBackground= (235, 228, 219)
HealthLevel     = (214, 118, 84)

[HealthBar]
ChildList       = HealthBarBackground # HealthBarLevel
UseParentSpace  = position
Position        = top -> bottom (0, 0.1)
Group           = hud
Alpha           = 0.6

[HealthBarBackground]
Alpha           = @HealthBar.Alpha
Graphic         = @
Texture         = pixel
Size            = (30, 6)
Color           = HealthBackground
Pivot           = top center
Position        = (0, 0, 0.2)

[HealthBarLevel@HealthBarBackground]
Size            = (28, 4)
Scale           = (0.5, 1)
Position        = (-14, 3, 0.1)
Color           = HealthLevel
Pivot           = left

; Mobs

[Spirit@Mob]
TileOffset      = (4, 9)

[Cyclops@Mob]
TileOffset      = (5, 9)

[Crab@Mob]
TileOffset      = (6, 9)

[Bat@Mob]
TileOffset      = (4, 10)

[Ghost@Mob]
TileOffset      = (5, 10)

[Spider@Mob]
TileOffset      = (6, 10)

[Rat@Mob]
TileOffset      = (7, 10)

[Mouse@Mob]
TileOffset      = (8, 10)

[Mob@TinyDungeonGraphic]
; Position will be filled in by code at runtime
Graphic         = @
Scale           = 1
Pivot           = center
Body            = MobBody

FXList          = AppearFX

; Movement speed
Speed           = 50.0 ~ 150.0

[AppearFX]
SlotList      = FadeIn

[FadeIn]
Type          = alpha
StartTime     = 0
EndTime       = 0.5
Curve         = EaseInQuint
Absolute      = true
StartValue    = 0
EndValue      = 1

[DieFX]
SlotList      = FadeOut # Flash

[FadeOut]
Type          = alpha
StartTime     = 0
EndTime       = 0.2
Curve         = linear
Absolute      = true
StartValue    = 1
EndValue      = 0

[Flash]
Type          = color
StartTime     = 0
EndTime       = @FadeOut
Period        = % > Get @ EndTime, / < 4
Curve         = triangle
Absolute      = true
StartValue    = red
EndValue      = white ~ light gray

[MobBody]
Dynamic         = true
FixedRotation   = true
PartList        = MobBodyPart # MobSolidBodyPart

[MobBodyPart]
Type            = box
SelfFlags       = mob # dynamic
CheckMask       = character # attack
Solid           = false

HealthImpact    = -5

[MobSolidBodyPart]
Type            = sphere
SelfFlags       = dynamic
CheckMask       = barrier
Solid           = true

[Mobs]
Spawner         = @
Object          = Spirit # Cyclops # Crab # Bat # Ghost # Spider # Rat # Mouse
ActiveObject    = 100
WaveSize        = 1 ~ 10
WaveDelay       = 0.01
UseSelfAsParent = true
CleanOnDelete   = true

; Treasures

[Pickup@Object]
IsPickup        = true
Position        = % > Get Runtime TreasureList, Get < Position
Body            = PickupBody

[Potion@Pickup]
Graphic         = PotionGraphic
LifeTime        = 5
;OnPickup        = Character.Heal ^ 20

[PotionGraphic@TinyDungeonGraphic]
TileOffset      = (11, 9)

[PickupBody]
Dynamic         = false
FixedRotation   = true
PartList        = PickupBodyPart

[PickupBodyPart]
Type            = box
SelfFlags       = pickup
CheckMask       = character
Solid           = false

HealthImpact    = 20

[Treasure]
Graphic         = TreasureGraphic
Body            = TreasureBody

[Treasures]
Spawner         = TreasureSpawner

[TreasureSpawner]
Object          = Potion
ActiveObject    = 3
WaveSize        = 1
WaveDelay       = 1 ~ 10
UseSelfAsParent = true
CleanOnDelete   = true

[TreasureGraphic@TinyDungeonGraphic]
TileOffset      = (8, 7)

[TreasureBody]
Dynamic         = false
FixedRotation   = true
PartList        = TreasureBodyPart

[TreasureBodyPart]
Type            = box
SelfFlags       = interact
CheckMask       = character
Solid           = true

[World]
; LDtk source file
LDtk            = world.ldtk
; Name of the layer with tiles defining collisions
CollisionLayer  = Background
; Rules from CollisionLayer which define solid tiles
CollisionRules  = Walls
; Name of the layer with entities
EntityLayer     = Entities
; Name of the object which will contain all of the world's levels as child objects
LevelsObject    = WorldLevels
